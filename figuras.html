<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas</title>
</head>
<body>
    <header>
        <h1>Figuras geométricas</h1> 
        <p>Primer taller del curso práctico de js</p>
    </header>

    <section>
        <h2>Cálculo del área y perímetro de un cuadrado</h2>

        <form action="">
            <label for="ladoCuadrado">Escribe el lado de un cuadrado</label>
            <input id="ladoCuadrado" type="number"><br><br>
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perimetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
        </form>

        <h2>Cálculo del área y perímetro de un triángulo</h2>

        <form action="">
            <label for="lado1">Escribe el lado 1 de un triángulo</label>
            <input id="lado1" type="number"><br><br>
            <label for="lado2">Escribe el lado 2 de un triángulo</label>
            <input id="lado2" type="number"><br><br>
            <label for="base">Escribe la base de un triángulo</label>
            <input id="base" type="number"><br><br>
            <label for="altura">Escribe la altura de un triangulo</label>
            <input id="altura" type="number"><br><br>
            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perimetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular el área</button>
        </form>

        <h2>Cálculo del área y perímetro de un círculo</h2>

        <form action="">
            <label for="radio">Escribe el radio de un círculo</label>
            <input id="radio" type="number"><br><br>
            <button type="button" onclick="calcularPerimetroCirculo()">Calcular el perimetro</button>
            <button type="button" onclick="calcularAreaCirculo()">Calcular el área</button>
        </form>
    </section>


    <script src="figuras.js"></script>
    
</body>
</html>
